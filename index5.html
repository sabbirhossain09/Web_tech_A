<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
        }

     
        .profile {
            width: 60%;
            margin: 40px auto; 
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-photo {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%; 
            border: 3px solid #ddd;
        }

        .profile-details {
            text-align: center;
        }

        .profile-details h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .profile-details .department,
        .profile-details .student-id {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .profile-details .bio {
            font-size: 1.1em;
            color: #555;
            margin-top: 15px;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Department of Computer Science</h1>
    </header>

    <section class="profile">
        <div class="profile-photo">
            <img src="student-photo.jpg" alt="Student Photo">
        </div>
        <div class="profile-details">
            <h2>John Doe</h2>
            <p class="department">Department: Computer Science</p>
            <p class="student-id">Student ID: 12345678</p>
            <p class="bio">
               sabbir romman is a passionate web devoloper from small village
               
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Department of Computer Science</p>
    </footer>
</body>
</html>
