<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="secondtask.css">
</head>

<body>
  <div class="form-container">
    <form action="/register" method="POST">
      <h2>Registration Form</h2>

      <div class="input-group">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Confirm Password with toggle visibility -->
      <div class="input-group" id="confirm-password-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="button" id="toggle-confirm-password">Show/Hide</button>
      </div>

      <div class="input-group gender-group">
        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
          <!-- New gender option -->
          <input type="radio" id="other" name="gender" value="Other" required>
          <label for="other">Other</label>
        </div>
      </div>

      <div class="input-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="input-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="Bangladesh">Bangladesh</option>
          <option value="USA">USA</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
        </select>
      </div>

      <div class="input-group terms-group">
        <label class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the terms and conditions.
        </label>
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

  <script>
    // Toggle the visibility of the "Confirm Password" field
    document.getElementById('toggle-confirm-password').addEventListener('click', function() {
      const confirmPasswordField = document.getElementById('confirm-password');
      if (confirmPasswordField.type === 'password') {
        confirmPasswordField.type = 'text';
      } else {
        confirmPasswordField.type = 'password';
      }
    });
  </script>
</body>
</html>
